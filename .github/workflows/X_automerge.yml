name: Automerge
# Git App Rights (Repo):
# Contents write
# Pull requests write
# Workflows write

# OPTIONAL Create ruleset protection repo-sync/comments for bot-repo Pull request without review
on:
  workflow_dispatch:
  pull_request:
    types: [opened, auto_merge_enabled]
jobs:
  sync_files:
    runs-on: ubuntu-latest
    outputs:
      status: ${{ job.status }}
    steps:
      - id: create_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PEM }}
          permissions: >-
            {
              "contents": "write",
              "metadata": "read",
              "pull_requests": "write",
              "workflows": "write"
            }
      - run: "echo 'The created token is masked: ${{ steps.create_token.outputs.token }}'"
      - name: Checkout Repository
        id: checkout_branch
        uses: actions/checkout@v3


        ####
        ####ICI trigger pull request du bot et auto review/merge
      - name: Approve pull request
        if: github.actor == 'testsyncgha[bot]'
        uses: andrewmusgrave/automatic-pull-request-review@0.0.5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          event: APPROVE
          body: 'Thank you dependabot ðŸŽŠ'
      - name: Pull Request Automerge
        run: |
          gh pr merge --squash --auto 10
        env:
          GH_TOKEN: ${{ steps.create_token.outputs.token }}
